<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Senhas Aleatórias</h1>
    <div class="controls">
      <label for="length">Tamanho da senha:</label>
      <input type="number" id="length" min="4" max="20" value="12">
    </div>
    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Letras Maiúsculas</label>
      <label><input type="checkbox" id="lowercase" checked> Letras Minúsculas</label>
      <label><input type="checkbox" id="numbers" checked> Números</label>
      <label><input type="checkbox" id="symbols" checked> Símbolos</label>
    </div>
    <button id="generate">Gerar Senha</button>
    <div class="output">
      <h2>Senha Gerada:</h2>
      <div id="password"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
