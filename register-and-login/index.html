<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Registro e Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sistema de Registro e Login</h1>
    <div id="register-section">
      <h2>Registro</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Nome de Usuário" required>
        <input type="password" id="register-password" placeholder="Senha" required>
        <button type="submit">Registrar</button>
      </form>
      <p id="register-message"></p>
    </div>
    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Nome de Usuário" required>
        <input type="password" id="login-password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <p id="login-message"></p>
    </div>
    <div id="welcome-section" style="display: none;">
      <h2>Bem-vindo, <span id="user-name"></span>!</h2>
      <button id="logout-button">Sair</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
